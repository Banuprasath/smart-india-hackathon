<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="loginCss.css">

</head>
<div class="hello">

    <body onload="slider()">
        <div class="banner">
            <div class="slider">
                <img src="images/pic1.jpg" id="slideimg">
            </div>
            <div class="overlay">
                <div class="content">
                    <h1>EXPLORE THE BEAUTY OF TAMIL NADU</h1>
                    <h3>TOUCH THE EXPLORE BUTTON TO OPEN THE TAMIL NADU WEB SITE</h3>
                    <div>
                        <a href="../index.html">
                            <button type="button">EXPLORE</button></a>

                        <button class="btn-2">ABOUT TAMIL NADU</button>
                    </div>
                </div>



            </div>
        </div>

        <script>
            var slideimg = document.getElementById("slideimg");

            var images = new Array(
                "images/pic1.jpg",
                "images/pic2.jpg",
                "images/pic3.jpg",
                "images/pic4.jpg"
            );

            var len = images.length;
            var i = 0;

            function slider() {
                if (i > len - 1) {
                    i = 0;
                }
                slideimg.src = images[i];
                i++;
                setTimeout('slider()', 3000);
            }


        </script>
</div>
</body>

</html>
